name: Majestic CI

on:
  push:
    branches:
      - master
      - develop
      - feature/**
  pull_request:
    branches:
      - master
      - develop
      - feature/**
      
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: â³ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ§° Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore MajesticRoutePlanner.sln

    - name: ğŸ”¨ Build solution
      run: dotnet build MajesticRoutePlanner.sln --no-restore --configuration Release

    - name: ğŸ§ª Run tests
      run: dotnet test MajesticRoutePlanner.Tests/MajesticRoutePlanner.Tests.csproj --no-build --configuration Release