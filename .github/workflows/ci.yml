name: Majestic CI

on:
  push:
    branches:
      - master
      - develop
      - feature/**
  pull_request:
    branches:
      - master
      - develop
      - feature/**

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: â³ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ§° Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: ğŸ³ Build and start containers
      run: |
        docker compose -f docker-compose.yml up -d --build

    - name: ğŸ•’ Wait for API to respond
      run: |
        timeout=60
        until curl --silent --fail http://localhost:5050/swagger || [ $timeout -le 0 ]; do
          echo "Waiting for API..."
          sleep 5
          timeout=$((timeout - 5))
        done

    - name: ğŸ§ª Run tests
      run: dotnet test MajesticRoutePlanner.Tests/MajesticRoutePlanner.Tests.csproj --configuration Release --no-build